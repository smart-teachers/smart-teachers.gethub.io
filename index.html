<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة العمر المتطورة</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #4CAF50;
            --accent-color: #FF4081;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --success-color: #4CAF50;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 30px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1));
            transform: skewY(-5deg);
        }

        .header h1 {
            position: relative;
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .main-content {
            padding: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="date"],
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            background-color: #f8f9fa;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input[type="date"]:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
            outline: none;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        .result {
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .result-header {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .result-item {
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-5px);
        }

        .result-value {
            font-size: 2em;
            color: var(--primary-color);
            font-weight: 700;
            margin: 10px 0;
        }

        .result-label {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
            margin-top: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: var(--primary-color);
            transform: translateX(-50%);
        }

        .milestone {
            position: relative;
            margin: 30px 0;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            width: calc(50% - 30px);
            margin-left: auto;
        }

        .milestone::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 100%;
            width: 30px;
            height: 2px;
            background: var(--primary-color);
        }

        .milestone:nth-child(even) {
            margin-right: auto;
            margin-left: 0;
        }

        .milestone:nth-child(even)::before {
            left: 100%;
            right: auto;
        }

        .statistics {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
        }

        .stat-value {
            font-size: 1.8em;
            color: var(--primary-color);
            font-weight: 700;
        }

        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            display: none;
            padding: 10px;
            border-radius: 8px;
            background: rgba(244, 67, 54, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .timeline::before {
                left: 20px;
            }

            .milestone {
                width: calc(100% - 50px);
                margin-left: 50px;
            }

            .milestone::before {
                width: 30px;
                left: -30px;
                right: auto;
            }

            .milestone:nth-child(even) {
                margin-left: 50px;
            }

            .milestone:nth-child(even)::before {
                left: -30px;
                right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>حاسبة العمر المتطورة</h1>
        </div>

        <div class="main-content">
            <div class="card">
                <div class="input-group">
                    <label for="birthDate">تاريخ الميلاد:</label>
                    <input type="date" id="birthDate" required>
                    <div class="error-message" id="dateError"></div>
                </div>

                <div class="settings-grid">
                    <div class="input-group">
                        <label for="calendar">نظام التقويم:</label>
                        <select id="calendar">
                            <option value="gregorian">ميلادي</option>
                            <option value="hijri">هجري</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="precision">مستوى الدقة:</label>
                        <select id="precision">
                            <option value="basic">أساسي</option>
                            <option value="detailed">تفصيلي</option>
                            <option value="advanced">متقدم</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="format">نمط العرض:</label>
                        <select id="format">
                            <option value="modern">عصري</option>
                            <option value="classic">تقليدي</option>
                            <option value="detailed">تفصيلي</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="btn" onclick="calculateAge()">احسب العمر</button>

            <div class="result" id="result">
                <div class="result-card">
                    <h2 class="result-header">نتيجة حساب العمر</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-value" id="yearsValue">0</div>
                            <div class="result-label">سنوات</div>
                        </div>
                        <div class="result-item">
                            <div class="result-value" id="monthsValue">0</div>
                            <div class="result-label">شهور</div>
                        </div>
                        <div class="result-item">
                            <div class="result-value" id="daysValue">0</div>
                            <div class="result-label">أيام</div>
                        </div>
                    </div>
                </div>

                <div class="statistics">
                    <h3>إحصائيات متقدمة</h3>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="totalDays">0</div>
                            <div class="stat-label">إجمالي الأيام</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalHours">0</div>
                            <div class="stat-label">إجمالي الساعات</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalWeeks">0</div>
                            <div class="stat-label">إجمالي الأسابيع</div>
                        </div>
                    </div>
                </div>

                <div class="timeline">
                    <div class="milestone" id="nextBirthday"></div>
                    <div class="milestone" id="zodiacSign"></div>
                    <div class="milestone" id="seasonBorn"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateAge() {
            const birthDate = new Date(document.getElementById('birthDate').value);
            if (!isValidDate(birthDate)) {
                showError('الرجاء إدخال تاريخ ميلاد صحيح');
                return;
            }

            const today = new Date();
            const precision = document.getElementById('precision').value;
            const format = document.getElementById('format').value;

            // حساب الفرق بين التواريخ
            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            // تصحيح الحسابات
            if (days < 0) {
                months--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth() - 1, birthDate.getDate());
                days = Math.floor((today - lastMonth) / (1000 * 60 * 60 * 24));
            }
            if (months < 0) {
                years--;
