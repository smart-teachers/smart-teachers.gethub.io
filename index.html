<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة العمر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin: 0;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        @media (max-width: 400px) {
            form {
                padding: 15px;
            }
            h2 {
                font-size: 1.2em;
            }
            input, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form>
        <h2>حاسبة العمر</h2>
        <label for="birthdate">تاريخ الميلاد:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <label for="as_of_date">حساب العمر حتى:</label>
        <input type="date" id="as_of_date" name="as_of_date" required>
        <label for="display_format">تنسيق العرض:</label>
        <select id="display_format" name="display_format">
            <option value="years">سنوات فقط</option>
            <option value="years_months">سنوات وأشهر</option>
            <option value="years_months_days">سنوات وأشهر وأيام</option>
        </select>
        <button type="button" onclick="calculateAgeHandler()">حساب العمر</button>
        <div id="result"></div>
    </form>
    <script>
        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        function getDaysInMonth(month, year) {
            const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            if (month === 1 && isLeapYear(year)) return 29;
            return daysInMonth[month];
        }

        function calculateAge(birthDate, asOfDate) {
            let age_years = asOfDate.getFullYear() - birthDate.getFullYear();
            let birthDateInAsOfYear = new Date(asOfDate.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (asOfDate < birthDateInAsOfYear) age_years--;

            let age_months = asOfDate.getMonth() - birthDate.getMonth();
            if (asOfDate.getDate() < birthDate.getDate()) age_months--;
            if (age_months < 0) {
                age_months += 12;
                age_years--;
            }

            let age_days = asOfDate.getDate() - birthDate.getDate();
            if (age_days < 0) {
                let prevMonth = asOfDate.getMonth() - 1;
                let prevYear = asOfDate.getFullYear();
                if (prevMonth < 0) {
                    prevMonth = 11;
                    prevYear--;
                }
                age_days += getDaysInMonth(prevMonth, prevYear);
                age_months--;
                if (age_months < 0) {
                    age_months += 12;
                    age_years--;
                }
            }

            return { years: age_years, months: age_months, days: age_days };
        }

        function formatAge(age, format) {
            let result = "";
            if (format === "years") {
                result = age.years + (age.years === 1 ? " سنة" : " سنوات");
            } else if (format === "years_months") {
                result = age.years + (age.years === 1 ? " سنة" : " سنوات") + ", " +
                        age.months + (age.months === 1 ? " شهر" : " أشهر");
            } else {
                result = age.years + (age.years === 1 ? " سنة" : " سنوات") + ", " +
                        age.months + (age.months === 1 ? " شهر" : " أشهر") + ", " +
                        age.days + (age.days === 1 ? " يوم" : " أيام");
            }
            return result;
        }

        function calculateAgeHandler() {
            let birthInput = document.getElementById("birthdate").value;
            let asOfInput = document.getElementById("as_of_date").value;
            let format = document.getElementById("display_format").value;

            if (!birthInput || !asOfInput) {
                document.getElementById("result").innerHTML = "يرجى إدخال جميع التواريخ.";
                return;
            }

            let birthDate = new Date(birthInput);
            let asOfDate = new Date(asOfInput);

            if (birthDate > asOfDate) {
                document.getElementById("result").innerHTML = "تاريخ الميلاد يجب أن يكون قبل تاريخ الحساب.";
                return;
            }

            let age = calculateAge(birthDate, asOfDate);
            document.getElementById("result").innerHTML = "عمرك هو: " + formatAge(age, format);
        }

        // Set default asOfDate to today
        let today = new Date();
        document.getElementById("as_of_date").value = today.toISOString().substr(0, 10);
    </script>
</body>
</html>
