<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة العمر المتقدمة</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --error-color: #f44336;
            --success-color: #4CAF50;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--primary-color);
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #34495e;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f8f9fa;
        }

        input[type="date"]:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .settings {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 15px;
            display: none;
        }
        
        .result h2 {
            color: #2c3e50;
            margin-top: 0;
            text-align: center;
            font-size: 1.8em;
        }
        
        .result-detail {
            margin: 15px 0;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .error-message {
            color: var(--error-color);
            margin-top: 5px;
            display: none;
        }

        .next-birthday {
            margin-top: 20px;
            padding: 15px;
            background: #fff3e0;
            border-radius: 10px;
            text-align: center;
            color: #ff9800;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حاسبة العمر المتقدمة</h1>
        
        <div class="input-group">
            <label for="birthDate">تاريخ الميلاد:</label>
            <input type="date" id="birthDate" required>
            <div class="error-message" id="dateError"></div>
        </div>
        
        <div class="settings">
            <h3>الإعدادات المتقدمة</h3>
            <div class="settings-grid">
                <div class="input-group">
                    <label for="precision">مستوى الدقة:</label>
                    <select id="precision">
                        <option value="years">سنوات فقط</option>
                        <option value="months">شهور وسنوات</option>
                        <option value="days">أيام وشهور وسنوات</option>
                        <option value="detailed">تفصيلي</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="format">نمط العرض:</label>
                    <select id="format">
                        <option value="normal">عادي</option>
                        <option value="friendly">ودي</option>
                    </select>
                </div>
            </div>
        </div>
        
        <button onclick="calculateAge()">احسب العمر</button>
        
        <div class="result" id="result">
            <h2>نتيجة حساب العمر</h2>
            <div class="result-detail" id="yearsResult"></div>
            <div class="result-detail" id="monthsResult"></div>
            <div class="result-detail" id="daysResult"></div>
            <div class="next-birthday" id="nextBirthday"></div>
        </div>
    </div>

    <script>
        function calculateAge() {
            // الحصول على القيم من النموذج
            const birthDate = new Date(document.getElementById('birthDate').value);
            const precision = document.getElementById('precision').value;
            const format = document.getElementById('format').value;
            const today = new Date();

            // التحقق من صحة التاريخ
            if (!isValidDate(birthDate)) {
                showError('الرجاء إدخال تاريخ ميلاد صحيح');
                return;
            }

            // حساب الفرق بين التواريخ
            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            // تصحيح الحسابات
            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            // عرض النتائج
            displayResults(years, months, days, precision, format);
            
            // حساب وعرض عيد الميلاد القادم
            displayNextBirthday(birthDate);
        }

        function isValidDate(date) {
            if (isNaN(date.getTime())) return false;
            if (date > new Date()) return false;
            if (date.getFullYear() < 1900) return false;
            return true;
        }

        function showError(message) {
            const errorElement = document.getElementById('dateError');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function displayResults(years, months, days, precision, format) {
            const result = document.getElementById('result');
            const yearsResult = document.getElementById('yearsResult');
            const monthsResult = document.getElementById('monthsResult');
            const daysResult = document.getElementById('daysResult');

            result.style.display = 'block';

            if (format === 'friendly') {
                yearsResult.textContent = `عمرك ${years} سنة${months > 0 ? ` و ${months} شهر` : ''}${days > 0 ? ` و ${days} يوم` : ''}`;
                monthsResult.style.display = 'none';
                daysResult.style.display = 'none';
            } else {
                yearsResult.textContent = `السنوات: ${years}`;
                
                if (precision !== 'years') {
                    monthsResult.textContent = `الشهور: ${months}`;
                    monthsResult.style.display = 'block';
                    
                    if (precision === 'days' || precision === 'detailed') {
                        daysResult.textContent = `الأيام: ${days}`;
                        daysResult.style.display = 'block';
                    } else {
                        daysResult.style.display = 'none';
                    }
                } else {
                    monthsResult.style.display = 'none';
                    daysResult.style.display = 'none';
                }
            }
        }

        function displayNextBirthday(birthDate) {
            const today = new Date();
            const nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            
            if (nextBirthday < today) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }

            const timeDiff = nextBirthday - today;
            const daysUntilBirthday = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            const nextBirthdayElement = document.getElementById('nextBirthday');
            nextBirthdayElement.textContent = `باقي على عيد ميلادك القادم: ${daysUntilBirthday} يوم`;
        }
    </script>
</body>
</html>
