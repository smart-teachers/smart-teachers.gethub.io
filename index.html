<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة العمر المتقدمة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }
        input[type="date"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        input[type="date"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8e9;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            color: #2e7d32;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #result.show {
            display: block;
            opacity: 1;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            button, input[type="date"], select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حاسبة العمر المتقدمة</h1>
        <div class="form-group">
            <label for="birthdate">تاريخ الميلاد:</label>
            <input type="date" id="birthdate" required>
        </div>
        <div class="form-group">
            <label for="as_of_date">حساب العمر حتى:</label>
            <input type="date" id="as_of_date" required>
        </div>
        <div class="form-group">
            <label for="display_format">تنسيق العرض:</label>
            <select id="display_format">
                <option value="years">سنوات فقط</option>
                <option value="years_months">سنوات وأشهر</option>
                <option value="years_months_days" selected>سنوات وأشهر وأيام</option>
            </select>
        </div>
        <button onclick="calculateAgeHandler()">احسب عمرك الآن</button>
        <div id="result"></div>
    </div>

    <script>
        // Load Google Fonts dynamically
        const link = document.createElement('link');
        link.href = 'https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap';
        link.rel = 'stylesheet';
        document.head.appendChild(link);

        // Set default date to today
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('as_of_date').value = today;
        };

        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        function getDaysInMonth(month, year) {
            const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            return month === 1 && isLeapYear(year) ? 29 : daysInMonth[month];
        }

        function calculateAge(birthDate, asOfDate) {
            let years = asOfDate.getFullYear() - birthDate.getFullYear();
            let months = asOfDate.getMonth() - birthDate.getMonth();
            let days = asOfDate.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                days += getDaysInMonth((asOfDate.getMonth() - 1 + 12) % 12, asOfDate.getFullYear());
            }
            if (months < 0) {
                years--;
                months += 12;
            }
            if (asOfDate < birthDate) {
                return null; // Invalid case
            }

            return { years, months, days };
        }

        function formatAge(age, format) {
            if (!age) return "تاريخ الميلاد يجب أن يكون قبل تاريخ الحساب.";
            
            const yearStr = age.years === 1 ? "سنة" : "سنوات";
            const monthStr = age.months === 1 ? "شهر" : "أشهر";
            const dayStr = age.days === 1 ? "يوم" : "أيام";

            switch (format) {
                case "years":
                    return `${age.years} ${yearStr}`;
                case "years_months":
                    return `${age.years} ${yearStr} و${age.months} ${monthStr}`;
                default: // years_months_days
                    return `${age.years} ${yearStr} و${age.months} ${monthStr} و${age.days} ${dayStr}`;
            }
        }

        function calculateAgeHandler() {
            const birthInput = document.getElementById("birthdate").value;
            const asOfInput = document.getElementById("as_of_date").value;
            const format = document.getElementById("display_format").value;

            if (!birthInput || !asOfInput) {
                alert("يرجى إدخال جميع التواريخ المطلوبة.");
                return;
            }

            const birthDate = new Date(birthInput);
            const asOfDate = new Date(asOfInput);
            const age = calculateAge(birthDate, asOfDate);
            const resultDiv = document.getElementById("result");

            resultDiv.textContent = age ? `عمرك هو: ${formatAge(age, format)}` : formatAge(age, format);
            resultDiv.classList.add("show");
        }
    </script>
</body>
</html>
