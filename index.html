<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة العمر المتطورة</title>
    <style>
        :root {
            --primary: #2196F3;
            --secondary: #4CAF50;
            --accent: #FF4081;
            --error: #f44336;
            --bg: #f5f7fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg), #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 30px;
            color: white;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        .content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="date"]:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            outline: none;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .result {
            margin-top: 30px;
            display: none;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .result-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .result-value {
            font-size: 2em;
            color: var(--primary);
            font-weight: bold;
            margin: 10px 0;
        }

        .next-birthday {
            background: #fff3e0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #ff9800;
            margin-top: 20px;
        }

        .error {
            color: var(--error);
            margin-top: 5px;
            display: none;
            padding: 10px;
            border-radius: 8px;
            background: rgba(244, 67, 54, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>حاسبة العمر المتطورة</h1>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="birthDate">تاريخ الميلاد:</label>
                <input type="date" id="birthDate" required>
                <div class="error" id="dateError"></div>
            </div>

            <div class="settings">
                <div class="input-group">
                    <label for="precision">مستوى الدقة:</label>
                    <select id="precision">
                        <option value="basic">أساسي</option>
                        <option value="detailed">تفصيلي</option>
                        <option value="advanced">متقدم</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="format">نمط العرض:</label>
                    <select id="format">
                        <option value="modern">عصري</option>
                        <option value="classic">تقليدي</option>
                    </select>
                </div>
            </div>

            <button onclick="calculateAge()">احسب العمر</button>

            <div class="result" id="result">
                <div class="result-card">
                    <h2>نتيجة حساب العمر</h2>
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-value" id="years">0</div>
                            <div>سنوات</div>
                        </div>
                        <div class="result-item">
                            <div class="result-value" id="months">0</div>
                            <div>شهور</div>
                        </div>
                        <div class="result-item">
                            <div class="result-value" id="days">0</div>
                            <div>أيام</div>
                        </div>
                    </div>
                </div>
                <div class="next-birthday" id="nextBirthday"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateAge() {
            // التحقق من التاريخ
            const birthDate = new Date(document.getElementById('birthDate').value);
            const today = new Date();
            
            if (!isValidDate(birthDate)) {
                showError('الرجاء إدخال تاريخ ميلاد صحيح');
                return;
            }

            // حساب العمر
            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            // تصحيح الحسابات
            if (days < 0) {
                months--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            // عرض النتائج
            displayResults(years, months, days);
            calculateNextBirthday(birthDate);
        }

        function isValidDate(date) {
            if (isNaN(date.getTime())) return false;
            if (date > new Date()) return false;
            if (date.getFullYear() < 1900) return false;
            return true;
        }

        function showError(message) {
            const error = document.getElementById('dateError');
            error.textContent = message;
            error.style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        function displayResults(years, months, days) {
            document.getElementById('result').style.display = 'block';
            document.getElementById('dateError').style.display = 'none';
            
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
        }

        function calculateNextBirthday(birthDate) {
            const today = new Date();
            const nextBirthday = new Date(today.getFullYear(), 
                                        birthDate.getMonth(), 
                                        birthDate.getDate());
            
            if (nextBirthday < today) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }

            const daysUntil = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
            
            document.getElementById('nextBirthday').textContent = 
                `باقي على عيد ميلادك القادم: ${daysUntil} يوم`;
        }
    </script>
</body>
</html>
